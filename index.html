<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Fa√ßa login <br>E entre para o nosso time</h1>
            <img src="imagem.svg" class="left-login-image" alt="Imagem de ano novo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <div class="input-container">
                        <input type="password" name="senha" placeholder="Senha" id="senha-input">
                        <div class="image-container" id="senha-icon">
                            <img src="bloqueio.png" alt="icone">
                        </div>
                    </div>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("senha-icon").addEventListener("click", function() {
        var input = document.getElementById("senha-input");
        var icon = document.querySelector("#senha-icon img");
    
        if (input.type === "password") {
            input.type = "text";
            icon.src = "visto.png";
            icon.alt = "Ocultar senha";
        } else {
            input.type = "password";
            icon.src = "bloqueio.png";
            icon.alt = "Mostrar senha";
        }
    });
    </script>

</html>
